<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Controlled Vocabulary</title>
</head>

<body>

<b>Choose, Create or Upload Controlled Vocabulary</b>
<br/>
<br/>

<fieldset>
	<legend><b>Controlled Vocabulary Management</b></legend>
	<form method="post" enctype="multipart/form-data" id="vocab-management" action='UpdateVocab.do' accept-charset='utf-8' target='upload_vocab_target' >
		<table border="0" cellspacing="0">
		<tr>
		  <td align="right">Choose existing or specify new vocabulary</td>
		  <td><input type="text" size="45" name="vocab-name" id="vocab-name" class="required ui-widget-content"/><button></button></td>
		</tr>
		<br/>
		<tr>
          <td align="right">Upload vocabulary file (one term per line)</td>
          <td><input type="file" name="upload" id="upload" /></td>
        </tr>
        <tr>
          <td align="right">Add or Edit Terms</td>
          <td><textarea rows="15" cols="50" id='vocab-terms' name='vocab-terms'></textarea></td>
        </tr>
        <tr style='display:none'>
          <td align="right">Assign to</td>
          <td><input type="hidden" name='assigned-field' value='-1'/> </td>
        </tr>
        </table>
        <iframe id="upload_vocab_target" name="upload_vocab_target" src="" style='width:100px; height:100px; display:none'></iframe>
        <div id='vocab-control-buttons'>
	        <input value="Update" type="submit"/>
	        <input value="Remove" type="button"/>
	        <input value="Export" type="button"/>
        </div>
	</form>

</fieldset>
</body>
</html>
