<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Project Descriptive Metadata</title>
</head>

<body>
<div>

<form id="desc-md-data" method="post">
<fieldset style="width:90%;">
<legend><b>Descriptive Metadata</b></legend>
<p>Please import data before configuring administrative/descriptive fields</p>
<br/>
        <table id="custom-fields-dm" class='connectedMD' border="0" cellspacing="0">
        <thead>
          <tr>
          	<th></th>
			<th>metadata<br/>element</th>
			<th>metadata<br/>qualifier</th>
			<th style='width:10px'></th>
			<th>search date</th>
			<th>display date</th>
			<th>larger field</th>
			<th>controlled vocab</th>
			<th style='width: 95px'>multiple<br/>terms</th>
			<th>add terms</th>
			<th>alpha sort</th>
			<th>add/remove row</th>
          </tr>
          </thead>
         
        </table>
		
		<br/>
        
        <table border="0" id='add-desc-md'>
        <tr>
            <td>Number of fields</td>
            <td></td>
          </tr>
          <tr>
            <td><input type="submit" class='add-desc-md-button' value="Add Multiple fields" /></td>
            <td><input type="text" name="add-fields-dm" class="ui-widget-content" id="add-fields-dm" size='2'/></td>
          </tr>
        </table>
      <input type="submit" class='update-desc-md-button' value="Update Descriptive Metadata" />          
	  </fieldset>
        </form>
	</div>


</body>
</html>
