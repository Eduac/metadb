<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Project Administrative Metadata</title>
</head>

<body>

<div>
	<form id="admin-md-data" method="post">
		<fieldset style="width:90%;">
			<legend><b>Administrative Metadata</b></legend>
			<p>Please import data before configuring administrative/descriptive fields</p>
			<br/>
		    <table id="custom-fields-am" class='connectedMD' border="0" cellspacing="0">
				<thead>
					<tr>
			          	<th></th>
			            <th>metadata<br/>element</th>
			            <th>metadata<br/>qualifier</th>
			            <th style='width:10px'></th>
			            <th>search date</th>
			            <th>display date</th>
			            <th>larger field</th>
			            <th>controlled vocab</th>
			            <th style='width: 95px'>multiple<br/>terms</th>
			            <th>add terms</th>
			            <th>alpha sort</th>
			            <th>add/remove row</th>
		          	</tr>
				</thead>
		          
			</table>
			<br/>
		        
			<table id="add-admin-md" border="0">
				<tr>
					<td>Number of fields</td>
		            <td></td>
				</tr>
				<tr>
					<td><input type="submit" class='add-admin-md-button' value="Add Multiple Fields" /></td>
		            <td><input type="text" name="add-fields-am" class="ui-widget-content" id="add-fields-am" size='2'/></td>
				</tr>
			</table>
			<input type="button" class='update-admin-md-button' value="Update Administrative Metadata" />          
		</fieldset>
	</form>
</div>
</body>
</html>
