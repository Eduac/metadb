<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Search</title>
</head>

<body>
<script type="text/javascript">
Search.init();
</script>
<div>
<form method='post' id='search-form'>

<table width="200" border="0" align="center">
	<tbody>
		<tr>
			<td>
			<div align="right">Keywords:</div>
			</td>
			<td>
			<div align="left"><input id="search-field"
				class="text ui-widget-content" name="query" type="text"/></div>
			</td>
		</tr>
		<tr>
			<td>
			<div align="right">Project:</div>
			</td>
			<td>
				<div align="left">
					<select id="search-options" name="search-options">
						<option value='current'>Current project</option>
						<option value='all'>All projects</option>
					</select>
				</div>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Search"/>
			</td>
		</tr>
	</tbody>
</table>
</form>
</div>
<div id='search-results' style='display:none' align='center'>
<div class='search_message'></div>
 <table class='searchDisplay' cellspacing='0'>
 	<thead>
 		<tr>
 			<th style='border:0.5px solid; background-color:#CCCCCC;'>Image</th>
 			<th style='border:0.5px solid; background-color:#CCCCCC;'>Project</th>
 			<th style='border:0.5px solid; background-color:#CCCCCC;'>Item #</th>
 			<th style='border:0.5px solid; background-color:#CCCCCC;'>Metadata</th>
 		</tr>
 	</thead>
 	<tbody>
 	
 	</tbody>
 </table>
 
</div>
</body>
</html>
