<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Item Metadata</title>
</head>
<body>
<script>


	$('#printer-button').click(function() {
		Helper.print();
	});
	
	$(".metadata-nav button[direction='first']").button({
        icons: {
            primary: 'ui-icon-seek-first'
        },
        text: false
	}).click(function() { 
        	MetadataMan.navigate('first');
        });
	$(".metadata-nav button[direction='back']").button({
        icons: {
            primary: 'ui-icon-seek-prev'
        }, 
        text:false
	}).click(function() {
        	MetadataMan.navigate('back');
        });
    
	$(".metadata-nav button[direction='next']").button({
        icons: {
            primary: 'ui-icon-seek-next'
        }, 
        text:false
	}).click(function() {
        	MetadataMan.navigate('next');
        });
    
	$(".metadata-nav button[direction='last']").button({
        icons: {
            primary: 'ui-icon-seek-end'
        },
		text: false
	}).click(function() {
			MetadataMan.navigate('last');
        });
    
	MetadataMan.init();
</script>

<!-- Sub navigation bar -->

<div align="center">

<!-- 
This image is a hack used to force the printer icon and text onto the same line. Using <span> and 
jQuery styles resulted in two lines which we did not want.
 -->
<img id='printer-button' style='float:right; cursor:pointer' src="../images/printbutton.png"></img>

<div class='metadata-nav' style='padding: 5px 5px 5px 0px; width: 310px; height: 50px; margin:auto; text-align: center;'>

		
		<button direction='first' >First</button>
		<button direction='back' >Back</button>
	
		<form method="post" class="item-jump" style='display:inline'>
		<input type="text" class='ui-widget-content' id="item-index" name="item-index" class="number" size='3'/>out of 
		<input type="text" class='ui-widget-content' id="item-total" size='3' disabled/>
		<input type="submit" style="display:none" />
		</form>
	
		<button direction='next' >Next</button>
		<button direction='last' >Last</button>
		

</div>

</div>

<br/>
<div id='item-content'>
	<table align='center' cellpadding='10'>
		<tbody>
			<tr>
				<td align='center'></td>
				<td class='error-message' align='center'></td>
			</tr>
			<tr valign='top'>
				<td id="image-holder" align='center'>
				</td>
				<td align='center'>
					<div id='metadata-holder' style='min-width:570px'>
						<ul>
                			<li ><a href="#desc-metadata"><span>Descriptive</span></a></li>
                			<li ><a href="#admin-metadata"><span>Administrative</span></a></li>
                			<li ><a href="#tech-metadata"><span>Technical</span></a></li>
                		</ul>
                		<div id="desc-metadata"></div>
                		<div id="admin-metadata"></div>
                		<div id="tech-metadata"></div>
                		
                		
                	</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div id='image-zoom' style='display:none'></div>
</body>
</html>
