<!DOCTYPE HTML SYSTEM "about:legacy-compat">
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>MetaDB</title>

		
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet/less" type="text/css" href="css/home.less">

	</head>

	<body>
        <header class="navbar">
            <nav class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">MetaDB</a>
                    <ul class="nav">
                        <li class="active">
                            <a href="/home">Home</a>
                        </li>
                        <li class='dropdown'>
				<a href='#' class='dropdown-toggle' data-toggle='dropdown'>Management<b class='caret'></b></a>
				<ul class='dropdown-menu'>
					<li><a href='/users'>User Management</a></li>
					<li><a href='/projects'>Project Management</a></li>
					<li><a href='/data'>Data Management</a></li>

				</ul>
			</li>
                        <li><a href="/account">Account</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li>Project</li>
                        <li><a href="/login?action=logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class='container'>
            <div class='row'>
                <div class='span12'>
                <ul class="nav nav-tabs">
<li class='active'><a href='#'>Descriptive</a></li>
<li><a href='#'>Administrative</a></li>
<li><a href='#'>Technical</a></li>
</ul>    
                </div>
            </div>
            <div class='row'>
                <div class='span4'>
                    <div class='row controls'>
                        <form class='form-inline'>
                            <div class='span4 btn-group'>
                                <button class='btn first'><i class='icon-step-backward'></i></button>
                                <button class='btn prev'><i class='icon-chevron-left'></i></button>
                                <div class='input-append'>
                                    <input class='span1' type='text' size='10'/>
                                    <span class='add-on'>/100</span>
                                </div>
                                <button class='btn next'><i class='icon-chevron-right'></i></button>
                                <button class='btn last'><i class='icon-step-forward'></i></button>
                                <button class='btn print'><i class='icon-print'></i></button>
                            </div>
                        </form>
                    </div>
                    <div class='row sizes'>
                        <div class='span1'>Available Sizes:</div>
                        <div class='span1'>Small<h6><a href='#'>(800x650)</a></h6></div>
                        <div class='span1'>Large<h6><a href='#'>(2000x1625)</a></h6></div>
                        <div class='span1'>Fullsize<h6><a href='#'>(3961x3129)</a></h6></div>
                    </div>
                    <div class='row'>
                        <ul class="thumbnails">
                            <li>
                                <a href="#" class="thumbnail">
                                    <img src="img/sample.jpg" alt="">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class='span8'>
                    <div class='row controls'>
                        <form class='form-inline'>
                            <button class='btn check'><i class='icon-ok'></i></button>
                            <button class='btn update'>Update</button>
                        </form>
                    </div>
		    <div class='row controls'>
                        <form class='well'>
                        <h4>title.english</h4>
			<div class='control-group'>
				<input type='checkbox' />
				<input type='text' value='Testing'/>
			</div>
			</form>
                    </div>

                </div>
            </div>
        </section>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap-modal.js"></script>
        <script type="text/javascript" src="js/lib/less-1.2.1.min.js"></script>

	</body>

</html>
