<!DOCTYPE HTML SYSTEM "about:legacy-compat">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>MetaDB</title>


    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet/less" type="text/css" href="css/home.less">

  </head>

  <body>
    <header class="navbar">
    <nav class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">MetaDB</a>
      <ul class="nav">
        <li class="active">
        <a href="/home">Home</a>
        </li>
        <li class='dropdown'>
        <a href='#' class='dropdown-toggle' data-toggle='dropdown'>Management<b class='caret'></b></a>
        <ul class='dropdown-menu'>
          <li><a href='/users'>User Management</a></li>
          <li><a href='/projects'>Project Management</a></li>
          <li><a href='/data'>Data Management</a></li>

        </ul>
        </li>
        <li><a href="/account">Account</a></li>
      </ul>
      <ul class="nav pull-right">
        <li>Project</li>
        <li><a href="/login?action=logout">Logout</a></li>
      </ul>
    </div>
    </nav>
    </header>
    <section class='container'>
    <div class='row' id='users'>
      <div class='span12'>
        <form class='form-search'>
          <input type='text' class='input-large search-query' placeholder='Search Username...'/>
          <button class='btn'>Search</button>
          <button class='btn btn-primary'>
            <i class='icon-user icon-white'></i>
            Create User
          </button>
        </form> 
      </div>
      <div class='span12'>
        <ul class='user-list unstyled'>
        </ul>
      </div>
    </div>
    </section>
    <script type='text/template' id='profileTmpl'>
      <label><%=username%></label>
      <div class='controls pull-right' style='display:none'>
        <button class='btn'>Edit</button>
        <button class='btn btn-danger'>Delete</button>
      </div>
      <hr>
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-modal.js"></script>
    <script type="text/javascript" src="js/lib/less-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/backbone-min.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/users.js"></script>
    <script type='text/javascript'>
      $(function () {

          var _profiles = window.profiles = new Metadb.Model.Profiles();

          new Metadb.View.ProfilesView({ collection : _profiles });
          _profiles.fetch();
          });
</script>
  </body>

</html>
